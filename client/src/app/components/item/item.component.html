<div>
    <br>

    <mat-card>
        <button mat-raised-button color="primary" (click)="openDialog()"  data-toggle="modal" data-target="#exampleModalCenter">Create New</button>
        <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Ctegories</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="frm" class="frm">
                <mat-form-field class="field-full-width">
                  <input matInput placeholder="Category Name" formControlName="Category_Name" #Category_Name>
                </mat-form-field>
                <mat-form-field hidden  class="field-full-width">
                    <input matInput formControlName="id" #id>
                  </mat-form-field>
                  <mat-divider></mat-divider><br><br>
                  <button type="submit"  mat-raised-button (click)="submitData(id.value,Category_Name.value)"data-dismiss="modal" color="accent">Save changes</button>
  &nbsp;        <button mat-raised-button  data-dismiss="modal">Close</button>

                  </form>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>


        <br><br>
        <mat-divider></mat-divider>
        <br>

        <table  mat-table [dataSource]="items"  width="50%">

            <ng-container matColumnDef="Item_Name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.Item_Name}}</td>
            </ng-container>

                        <ng-container matColumnDef="actions" class="actions_btns">
                                <th mat-header-cell *matHeaderCellDef>Action</th>
                                <td mat-cell *matCellDef="let element">
               <button mat-raised-button color="primary" (click)="openDialog(element._id,element.Category_Name)"  data-toggle="modal" data-target="#exampleModalCenter">Edit</button>

                         &nbsp;

                         <button mat-raised-button color="warn" (click)="deleteData(element._id)" >Delete</button>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>


    </div>
