<div>
    <mat-toolbar color="primary">
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <a mat-button class="companyName" routerLink="/">
        <span>FanTech labs</span>
      </a>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <a mat-button routerLink="/Dashboard/categories">Categories</a>
        <a mat-button routerLink="/Dashboard/items">Items</a>
        <a mat-button routerLink="/Dashboard/hidden_items">Hidden Items</a>
        <a mat-button routerLink="/Dashboard/add_pricing">Add Pricing</a>
        <a mat-button (click)="onLogout()">Logout</a>
      </div>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill class="example-container">

      <mat-sidenav  color="primary" #sidenav fxLayout="column" mode="over"  opened="false" fxHide.gt-sm="true">
        <div fxLayout="column">
            <a mat-list-item routerLink="/home">
              <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
          </a>

        </div>
        <div fxLayout="column">
            <a mat-list-item routerLink="/home">
              <mat-icon>about</mat-icon> <span class="nav-caption">About</span>
          </a>

        </div>
      </mat-sidenav>

          <router-outlet></router-outlet>

    </mat-sidenav-container>
  </div>
